<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Ejecutivo</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1115;
  color: #fff;
  margin: 0;
  padding: 20px; /* Reducido de 30px para ganar espacio en m贸vil */
}

h1 { color: #ff7a18; margin-top: 10px; }

.subtitulo { color: #aaa; margin-bottom: 25px; font-size: 14px; }

.kpis {
  display: grid;
  /* El minmax asegura que en PC se vean varios y en m贸vil se ajusten solos */
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-bottom: 30px;
}

.kpi {
  background: #1a1d24;
  padding: 18px;
  border-radius: 12px;
  border-left: 6px solid #444;
}

.kpi.verde { border-left-color: #4caf50; }
.kpi.amarillo { border-left-color: #ff9800; }
.kpi.rojo { border-left-color: #f44336; }

.kpi small { color: #aaa; font-size: 12px; }
.kpi h2 { color: #ff7a18; margin: 8px 0 0 0; font-size: 1.5rem; }

.grafico {
  background: #1a1d24;
  padding: 15px;
  border-radius: 14px;
  position: relative;
  /* Importante para que el gr谩fico sea responsivo */
  height: 40vh; 
  min-height: 250px;
}

.acciones-dashboard {
  display: flex;
  flex-wrap: wrap; /* Permite que los botones bajen si no hay espacio */
  gap: 10px;
  margin: 20px 0;
}

.acciones-dashboard button {
  background: #1a1d24;
  color: #fff;
  border: 1px solid #333;
  padding: 12px 15px; /* M谩s c贸modo para el dedo en m贸vil */
  border-radius: 10px;
  cursor: pointer;
  flex: 1; /* Los botones crecen para ocupar el ancho en m贸vil */
  min-width: 140px;
  font-size: 14px;
}

.acciones-dashboard button.activo {
  background: #ff7a18;
  color: #111;
  font-weight: bold;
}

/* --- AJUSTES ESPECFICOS PARA CELULAR --- */
@media (max-width: 600px) {
  body { padding: 15px; }
  
  h1 { font-size: 1.4rem; }
  
  .acciones-dashboard {
    display: grid;
    grid-template-columns: 1fr; /* Botones uno debajo de otro */
  }

  .kpis {
    grid-template-columns: 1fr; /* Una sola columna de KPIs */
  }

  .grafico {
    height: 300px;
    padding: 10px;
  }
}

/* Ocultar botones en la impresi贸n */
@media print {
  .acciones-dashboard { display: none; }
}
</style>
</head>

<body>

<h1> Dashboard Ejecutivo</h1>
<div class="subtitulo" id="detalle">Cargando datos del cliente...</div>

<div class="acciones-dashboard">
  <button id="btnTrimestral" class="activo"> An谩lisis trimestral</button>
  <button id="btnAnual"> An谩lisis anual</button>
  <button id="btnPDF" style="border-color: #ff7a18; color: #ff7a18;"> Exportar PDF / Imprimir</button>
</div>

<div class="kpis" id="kpis">
  </div>
  


<div class="grafico">
  <canvas id="grafico"></canvas>
</div>

<script src="dashboard.js"></script>
</body>
</html>
