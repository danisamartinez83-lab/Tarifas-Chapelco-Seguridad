<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Tarifas</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1115;
  color: #fff;
  padding: 30px;
}
.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}
.kpi {
  background: #1a1d24;
  padding: 20px;
  border-radius: 12px;
}
.graficos {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.grafico {
  background: #1a1d24;
  padding: 20px;
  border-radius: 12px;
}
</style>
</head>

<body>

<h1 style="color:#ff7a18">游늵 Dashboard Ejecutivo</h1>
<div id="detalle"></div>

<div class="kpis" id="kpis"></div>

<div class="graficos">
  <div class="grafico">
    <h3>Promedio trimestral</h3>
    <canvas id="graficoPromedios"></canvas>
  </div>
  <div class="grafico">
    <h3>Variaci칩n trimestral (%)</h3>
    <canvas id="graficoVariacion"></canvas>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbw9ugA1sV5nywFHIFcekwi3vx_ziGuQX5CLBcX7k5ew93eJx-6ICVnxELJuwnwGphHuqA/exec";

// ===================
// PARAMETROS
// ===================
const params = new URLSearchParams(window.location.search);
const cliente  = params.get("cliente");
const anio     = params.get("anio");
const servicio = params.get("servicio");
const periodo  = params.get("periodo") || "trimestral";

if (!cliente || !anio || !servicio) {
  alert("Faltan par치metros");
  throw new Error("Par치metros incompletos");
}

document.getElementById("detalle").textContent =
  `Cliente: ${cliente} | A침o: ${anio} | Servicio: ${servicio}`;

// ===================
// CARGA
// ===================
cargar();

async function cargar() {
  const url =
    `${API}?action=historial` +
    `&cliente=${encodeURIComponent(cliente)}` +
    `&anio=${encodeURIComponent(anio)}` +
    `&servicio=${encodeURIComponent(servicio)}` +
    `&periodo=${encodeURIComponent(periodo)}`;

  const res = await fetch(url);
  const json = await res.json();

  console.log("Respuesta API:", json);

  if (!json.historial || json.historial.length === 0) {
  alert("No hay datos para mostrar");
  return;
}


  const historial = calcularVariaciones(json.historial);

  renderKPIs(historial);
  renderGraficos(historial);
}

// ===================
// CALCULO VARIACION
// ===================
function calcularVariaciones(data) {
  return data.map((d, i) => {
    if (i === 0) {
      return { ...d, variacion: 0 };
    }
    const prev = data[i - 1].promedio;
    const variacion = ((d.promedio - prev) / prev) * 100;
    return { ...d, variacion: Number(variacion.toFixed(2)) };
  });
}

// ===================
// KPIS
// ===================
function renderKPIs(data) {
  const ultimo = data.at(-1);

  const promedio =
    data.reduce((a,b)=>a + b.promedio, 0) / data.length;

  document.getElementById("kpis").innerHTML = `
    <div class="kpi">
      <small>Promedio general</small>
      <h2>$ ${Math.round(promedio).toLocaleString("es-AR")}</h2>
    </div>

    <div class="kpi">
      <small>Variaci칩n 칰ltimo trimestre</small>
      <h2>${ultimo.variacion > 0 ? "+" : ""}${ultimo.variacion}%</h2>
    </div>

    <div class="kpi">
      <small>Trimestres analizados</small>
      <h2>${data.length}</h2>
    </div>
  `;
}

// ===================
// GRAFICOS
// ===================
function renderGraficos(data) {

  new Chart(document.getElementById("graficoPromedios"), {
    type: "bar",
    data: {
      labels: data.map(d => d.periodo),
      datasets: [{
        label: "Promedio",
        data: data.map(d => d.promedio),
        backgroundColor: "#f0822d"
      }]
    }
  });

  new Chart(document.getElementById("graficoVariacion"), {
    type: "line",
    data: {
      labels: data.map(d => d.periodo),
      datasets: [{
        label: "% Variaci칩n",
        data: data.map(d => d.variacion),
        borderColor: "#4bc0c0",
        tension: 0.3
      }]
    }
  });
}
</script>

</body>
</html>
