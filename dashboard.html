<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Ejecutivo</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1115;
  color: #fff;
  margin: 0;
  padding: 30px;
}

h1 { color: #ff7a18; }

.subtitulo { color: #aaa; margin-bottom: 25px; }

.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.kpi {
  background: #1a1d24;
  padding: 18px;
  border-radius: 12px;
  border-left: 6px solid #444;
}

.kpi.verde { border-left-color: #4caf50; }
.kpi.amarillo { border-left-color: #ff9800; }
.kpi.rojo { border-left-color: #f44336; }

.kpi small { color: #aaa; }
.kpi h2 { color: #ff7a18; margin-top: 6px; }

.grafico {
  background: #1a1d24;
  padding: 25px;
  border-radius: 14px;
}

.acciones-dashboard {
  display: flex;
  gap: 12px;
  margin: 25px 0;
}

.acciones-dashboard button {
  background: #1a1d24;
  color: #fff;
  border: 1px solid #333;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
}

.acciones-dashboard button.activo {
  background: #ff7a18;
  color: #111;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>ðŸ“Š Dashboard Ejecutivo</h1>
<div class="subtitulo" id="detalle"></div>

<div class="acciones-dashboard">
  <button id="btnTrimestral">ðŸ“ˆ AnÃ¡lisis trimestral</button>
  <button id="btnAnual">ðŸ“Š AnÃ¡lisis anual</button>
</div>

<div class="kpis" id="kpis"></div>

<div class="grafico">
  <canvas id="grafico" height="120"></canvas>
</div>

<script src="dashboard.js"></script>
</body>
</html>
