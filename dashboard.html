<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Tarifas</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1115;
  color: #fff;
  margin: 0;
  padding: 30px;
}

h1 { margin-bottom: 5px; }
.subtitulo { color: #aaa; margin-bottom: 25px; }

.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.kpi {
  background: #1a1d24;
  padding: 20px;
  border-radius: 12px;
}

.kpi small { color: #aaa; }
.kpi h2 { margin: 10px 0 0; font-size: 26px; }

.kpi.verde { border-left: 6px solid #4caf50; }
.kpi.amarillo { border-left: 6px solid #ff9800; }
.kpi.rojo { border-left: 6px solid #f44336; }

.graficos {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.grafico {
  background: #1a1d24;
  padding: 20px;
  border-radius: 12px;
}
</style>
</head>

<body>

<h1 style="color:#ff7a18">游늵 Dashboard Ejecutivo de Tarifas</h1>
<div class="subtitulo" id="detalle"></div>

<div class="kpis" id="kpis"></div>

<div class="graficos">
  <div class="grafico">
    <h3>Promedio trimestral</h3>
    <canvas id="graficoPromedios"></canvas>
  </div>
  <div class="grafico">
    <h3>Variaci칩n trimestral (%)</h3>
    <canvas id="graficoVariacion"></canvas>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw9ugA1sV5nywFHIFcekwi3vx_ziGuQX5CLBcX7k5ew93eJx-6ICVnxELJuwnwGphHuqA/exec";

let chartPromedios;
let chartVariacion;

// =======================
// PARAMETROS
// =======================
const params = new URLSearchParams(window.location.search);
const cliente  = params.get("cliente");
const anio     = params.get("anio");
const servicio = params.get("servicio");
const periodo  = params.get("periodo");

if (!cliente || !anio || !servicio || !periodo) {
  alert("Faltan par치metros");
}

document.getElementById("detalle").textContent =
  `Cliente: ${cliente} | A침o: ${anio} | Servicio: ${servicio} | Per칤odo: ${periodo}`;

// =======================
// CARGA
// =======================
cargar();

async function cargar() {

  const url =
    `${API_URL}?action=historial` +
    `&cliente=${encodeURIComponent(cliente)}` +
    `&anio=${encodeURIComponent(anio)}` +
    `&servicio=${encodeURIComponent(servicio)}` +
    `&periodo=${encodeURIComponent(periodo)}`;

  const res = await fetch(url);
  const json = await res.json();

  if (!json.historial || json.historial.length === 0) {
    alert("No hay datos de historial");
    console.log("Respuesta API:", json);
    return;
  }

  renderKPIs(json.historial);
  renderGraficos(json.historial);
}

// =======================
// KPIS
// =======================
function renderKPIs(data) {

  const promedioGeneral =
    data.reduce((a,b)=>a + b.promedio, 0) / data.length;

  const variacionActual = data[data.length - 1].variacion;

  let estado = "verde";
  if (variacionActual < 0) estado = "rojo";
  else if (variacionActual < 2) estado = "amarillo";

  document.getElementById("kpis").innerHTML = `
    <div class="kpi">
      <small>Promedio trimestral</small>
      <h2>$ ${Math.round(promedioGeneral).toLocaleString("es-AR")}</h2>
    </div>

    <div class="kpi ${estado}">
      <small>Variaci칩n 칰ltimo trimestre</small>
      <h2>${variacionActual > 0 ? "+" : ""}${variacionActual} %</h2>
    </div>

    <div class="kpi">
      <small>Trimestres</small>
      <h2>${data.length}</h2>
    </div>
  `;
}

// =======================
// GRAFICOS
// =======================
function renderGraficos(data) {

  const labels = data.map(d => d.periodo);

  if (chartPromedios) chartPromedios.destroy();
  if (chartVariacion) chartVariacion.destroy();

  chartPromedios = new Chart(
    document.getElementById("graficoPromedios"),
    {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Promedio",
          data: data.map(d => d.promedio),
          backgroundColor: "#f0822d"
        }]
      }
    }
  );

  chartVariacion = new Chart(
    document.getElementById("graficoVariacion"),
    {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "% Variaci칩n",
          data: data.map(d => d.variacion),
          borderColor: "#4bc0c0",
          tension: 0.3
        }]
      }
    }
  );
}
</script>

</body>
</html>
